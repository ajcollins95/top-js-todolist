<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>to.Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class='title'>
                <div>to</div>
                <div>.</div>
                <div>Do</div>
            </div>
        </header>
        <div class="app">
            <div id='popup-form' class='displayed'>
                <div class='popup-form-content'>
                    <div>
                        <input 
                        type="text" 
                        name="name" 
                        placeholder="New Project">
                    </div>
                    <div class='double-input'>
                        <div>
                            <input 
                            type="checkbox" 
                            name="priority" 
                            placeholder="New Project">
                            <label for="priority">Priority</label>
                        </div>
                        <div>
                            <input 
                            type="date" 
                            name="date" 
                            placeholder="New Project">
                        </div>
                    </div>
                    <div>
                        <textarea 
                            id="w3mission" 
                            name='description' 
                            rows="3" 
                            cols="50" 
                            value="descrin">(optional description)
                        </textarea>
                    </div>
                    <div class='buttons'>
                        <div class='button-wrapper'>
                            <button id='save-button'>save</button>
                            <button id='close-button'>exit</button>
                        </div>
                        
                    </div>
                </div>
               
                

            </div>
            <div class='project-window'>
                <div class='subtitle'>Projects</div>
                <div class='project-content'>
                    <div id='project-list'>
                        <div class='project'>placeholder project</div>
                    </div>
                    <div class='project-form'>
                        <input 
                            type="text" 
                            id="project-form" 
                            name="fname" 
                            placeholder="New Project">
                        <div id='add-project'>+</div>
                    </div>
                    
                    
                </div>
            </div>
            <div class='task-window'>
                <div class='subtitle'>Tasks</div>
                <div class='task-content'>
                    <div id='task-list'>
                        <div class='task'>placeholder task</div>
                    </div>
                    <div class='task-form-wrapper'>
                        <div class='task-form'>
                            <div class='task-form-left'>
                                <input 
                                type="text" 
                                id="task-form-name" 
                                name="fname" 
                                placeholder="New Task">
                            </div>
                            <div class='task-form-right'>
                                <input 
                                type="date" 
                                id="task-form-date" 
                                input='required'
                                placeholder="MM/DD/YYYY">
                                <div id='task-form-submit'>+</div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
